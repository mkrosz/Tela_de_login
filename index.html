<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    
<div class="container" id="container">
    <div class="form-container sign-up">
        <form>
            <h1>Crie sua conta</h1>
            <div class="social-icons">
                <a href="#" class="icon">
                    <i class="fa-brands fa-google"></i>
                </a>
                <a href="#" class="icon">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>
                <a href="#" class="icon">
                    <i class="fa-brands fa-github"></i>
                </a>
                <a href="#" class="icon">
                    <i class="fa-brands fa-linkedin-in"></i>
                </a>
            </div>
            <span>Ou use seu email para se registrar!</span>
            <input type="text" placeholder="Nome">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Senha">
            <button>Registrar</button>
        </form>
    </div>

    <div class="form-container sign-in">
        <form>
            <h1>Entrar</h1>
            <div class="social-icons">
                <a href="#" class="icon">
                    <i class="fa-brands fa-google"></i>
                </a>
                <a href="#" class="icon">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>
                <a href="#" class="icon">
                    <i class="fa-brands fa-github"></i>
                </a>
                <a href="#" class="icon">
                    <i class="fa-brands fa-linkedin-in"></i>
                </a>
            </div>
            <span>Ou use seu email e senha</span>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Senha">
            <a href="#">Esqueceu a senha?</a>
            <button>Entrar</button>
        </form>
    </div>
    <div class="toggle-container">
        <div class="toggle">
            <div class="toggle-panel toggle-left">
                <h1>Bem vindo de volta!</h1>
                <p>Entre com seus detalhes pessoais para aproveitar todo o site!</p>
                <button class="hidden" id="login">Entrar</button>
            </div>

            <div class="toggle-panel toggle-right">
                <h1>OlÃ¡, cliente!</h1>
                <p>Registre-se com seus detalhes pessoais para aproveitar todo o site!</p>
                <button class="hidden" id="register">Registrar</button>
            </div>
        </div>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
